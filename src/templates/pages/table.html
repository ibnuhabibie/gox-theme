{% extends "layouts/panel.njk" %}

{% set menuTitle = "Dashboard" %}
{% set submenuTitle = "Table" %}

{% block content %}
<section class="jumbotron text-center mb-0">
    <div class="container">
        <h1 class="jumbotron-heading">Table Example</h1>
    </div>
</section>
<section class="container-fluid">
    <div class="row">
        <div class="col-12 px-0">
            <div class="card card-fluid">
                <div class="card-body">
                    {% include "partials/table/toolbar.njk" %}
                    <table class="table table-striped mb-0">
                        {% include "partials/table/basic-content.njk" %}
                    </table>
                    {% include "partials/table/footer.njk" %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
